<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid Center Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1>Welcome to Covid Assesment Website</h1>
  </header>
  <section>
    <h2>Please Fill Out This Form</h2>
    <article>
      <form>
        <fieldset class="border">
          <legend class="w-auto">Part 1: Patient Information</legend>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="txtFirstname" class="col-form-label">
                <span>First Name: </span>
              </label>
            </div>
            <div class="col-sm-10">
              <input type="text" id="txtFirstname" name="txtFirstname" required class="form-control"
                placeholder="First Name" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="txtLastname">
                <span>Last Name: </span>
              </label>
            </div>
            <div class="col-sm-10">
              <input type="text" id="txtLastname" name="txtLastname" required class="form-control"
                placeholder="Last Name" />
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-sm-2 col-form-label">Gender:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input" />
                  <label for="rbMale" class="form-check-label">Male</label>
                </div>

                <div class="form-check">
                  <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input" />
                  <label for="rbFemale" class="form-check-label">Female</label>
                </div>

                <div class="form-check">
                  <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input" />
                  <label for="rbOther" class="form-check-label">Other</label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="row form-group">
            <label for="txtTel" class="col-sm-2 col-form-label">
              <span>Telephone:</span>
            </label>
            <div class="col-sm-10">
              <input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control"
                placeholder="303-333-3333" />
            </div>
          </div>

          <div class="row form-group">
            <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" id="txtEmail" name="txtEmail" required class="form-control"
                placeholder="name@example.com" />
            </div>
          </div>

          <div class="row form-group">
            <label for="txtAddress" class="col-sm-2 col-form-label">
              Address:
            </label>
            <div class="col-sm-12 col-lg-6">
              <input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street" />
            </div>
            <div class="col">
              <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City" />
            </div>
            <div class="col">
              <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State" />
            </div>
            <div class="col">
              <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="Zip Code"
                pattern="[0-9]{5}" />
            </div>
          </div>

          <div class="row form-group">
            <label for="txtDoB" class="col-sm-2 col-form-label">Date of Birth:</label>
            <div class="col-sm-10">
              <input type="date" id="txtDoB" name="txtDoB" required class="form-control" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Part 2: Potential Symptoms</legend>
          <h3>
            Select yes if you have had any of these symptoms. Select no if you
            have not.
          </h3>

          <div class="row form-group">
            <label for="ddFever" class="col-sm-2 col-form-label">Fever or chills:</label>
            <div>
              <select id="ddFever" name="ddFever" class="form-control">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <p>
            <label for="ddCough">
              <span>Cough:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddCough" name="ddCough">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddBreath">
              <span>Shortness of breath or difficulty breathing:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddBreath" name="ddBreath">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddFatigue">
              <span>Fatigue:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddFatigue" name="ddFatigue">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddAche">
              <span>Muscle or body aches:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddAche" name="ddAche">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddHeadache">
              <span>Headache:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddHeadache" name="ddHeadache">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddLoss">
              <span>New loss of taste or smell:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddLoss" name="ddLoss">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddSoreT">
              <span>Sore throat:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddSoreT" name="ddSoreT">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddCongestion">
              <span>Congestion or runny nose:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddCongestion" name="ddCongestion">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddNausea">
              <span>Nausea or vomiting:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddNausea" name="ddNausea">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddDiarrhea">
              <span>Diarrhea:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="ddDiarrhea" name="ddDiarrhea">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>
        </fieldset>

        <fieldset>
          <legend>Part 3: Other Questions</legend>
          <p>
            <label for="ddContact">
              <span>Have you had contact (within 6 ft > 15 min), or caring for
                someone who is diagnosed with COVID-19 in the last 14 days and
                were not wearing proper personal protective equipment?</span>
              <strong><abbr title="required">*</abbr></strong>
              <br />
            </label>

            <select id="ddContact" name="ddContact">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="ddDiagnose">
              <span>Have you had a diagnosis of COVID-19 in the last 10
                days?</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>

            <select id="ddDiagnose" name="ddDiagnose">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <div>
            <label for="ddCountry">
              <span>Have you traveled to any country in the last 14 days?</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>

            <select id="ddCountry" name="ddCountry">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>

            <div>
              <label for="txtCountry">
                <span>Which countries? (Seperate with comma)</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>

              <input type="text" id="txtCountry" name="txtCountry" required />
            </div>
          </div>

          <p>
            <label for="ddSocialized">
              <span>Have you socialized with a group of 6 or more people in the
                last 14 days?</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>

            <select id="ddSocialized" name="ddddSocializedDiagnose">
              <option value="-" selected>-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </p>

          <p>
            <label for="txtTemp">
              <span>Current Temperature:</span>
              <strong><abbr title="required">*</abbr></strong>
            </label>

            <input type="text" id="txtTemp" name="txtTemp" required pattern="[0-9]{2,}.[0-9]{1,}" />
          </p>
        </fieldset>

        <p>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </p>
      </form>
    </article>
  </section>
  <footer>Copyright @2021 Covid Center Website</footer>
</body>

</html>
