<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Center Website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Covid Assesment Website</h1>
    </header>
    <section>
      <h2>Please Fill Out This Form</h2>
      <article>
        <form>
          <fieldset>
            <legend>Part 1: Patient Information</legend>
            <p>
              <label for="txtFirstname">
                <span>First Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input
                type="text"
                id="txtFirstname"
                name="txtFirstname"
                required
              />
            </p>
            <p>
              <label for="txtLastname">
                <span>Last Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="txtLastname" name="txtLastname" required />
            </p>

            <fieldset>
              <legend>Gender:</legend>
              <input type="radio" id="rbMale" name="gender" value="male" />
              <label for="rbMale">Male</label>

              <input type="radio" id="rbFemale" name="gender" value="female" />
              <label for="rbFemale">Female</label>

              <input type="radio" id="rbOther" name="gender" value="other" />
              <label for="rbOther">Other</label>
            </fieldset>

            <p>
              <label for="txtTel">Telephone: </label>
              <input
                type="tel"
                id="txtTel"
                name="txtTel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </p>

            <p>
              <label for="txtEmail">Email: </label>
              <strong><abbr title="required">*</abbr></strong>
              <input type="email" id="txtEmail" name="txtEmail" />
            </p>

            <p>
              <label for="txtAddress">Address: </label>
              <input type="text" id="txtAddress" name="txtAddress" />
            </p>

            <p>
              <label for="txtDoB">
                <span>Date of Birth:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="date" id="txtDoB" name="txtDoB" required />
            </p>
          </fieldset>

          <fieldset>
            <legend>Part 2: Potential Symptoms</legend>
            <h3>
              Select yes if you have had any of these symptoms. Select no if you
              have not.
            </h3>

            <p>
              <label for="ddFever">
                <span>Fever or chills:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddFever" name="ddFever">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddCough">
                <span>Cough:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddCough" name="ddCough">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddBreath">
                <span>Shortness of breath or difficulty breathing:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddBreath" name="ddBreath">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddFatigue">
                <span>Fatigue:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddFatigue" name="ddFatigue">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddAche">
                <span>Muscle or body aches:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddAche" name="ddAche">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddHeadache">
                <span>Headache:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddHeadache" name="ddHeadache">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddLoss">
                <span>New loss of taste or smell:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddLoss" name="ddLoss">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddSoreT">
                <span>Sore throat:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddSoreT" name="ddSoreT">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddCongestion">
                <span>Congestion or runny nose:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddCongestion" name="ddCongestion">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddNausea">
                <span>Nausea or vomiting:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddNausea" name="ddNausea">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddDiarrhea">
                <span>Diarrhea:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <select id="ddDiarrhea" name="ddDiarrhea">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>
          </fieldset>

          <fieldset>
            <legend>Part 3: Other Questions</legend>
            <p>
              <label for="ddContact">
                <span
                  >Have you had contact (within 6 ft > 15 min), or caring for
                  someone who is diagnosed with COVID-19 in the last 14 days and
                  were not wearing proper personal protective equipment?</span
                >
                <strong><abbr title="required">*</abbr></strong>
                <br />
              </label>

              <select id="ddContact" name="ddContact">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="ddDiagnose">
                <span
                  >Have you had a diagnosis of COVID-19 in the last 10
                  days?</span
                >
                <strong><abbr title="required">*</abbr></strong>
              </label>

              <select id="ddDiagnose" name="ddDiagnose">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <div>
              <label for="ddCountry">
                <span
                  >Have you traveled to any country in the last 14 days?</span
                >
                <strong><abbr title="required">*</abbr></strong>
              </label>

              <select id="ddCountry" name="ddCountry">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>

              <div>
                <label for="txtCountry">
                  <span>Which countries? (Seperate with comma)</span>
                  <strong><abbr title="required">*</abbr></strong>
                </label>

                <input type="text" id="txtCountry" name="txtCountry" required />
              </div>
            </div>

            <p>
              <label for="ddSocialized">
                <span
                  >Have you socialized with a group of 6 or more people in the
                  last 14 days?</span
                >
                <strong><abbr title="required">*</abbr></strong>
              </label>

              <select id="ddSocialized" name="ddddSocializedDiagnose">
                <option value="-" selected>-</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </p>

            <p>
              <label for="txtTemp">
                <span>Current Temperature:</span>
                <strong><abbr title="required">*</abbr></strong>
              </label>

              <input
                type="text"
                id="txtTemp"
                name="txtTemp"
                required
                pattern="[0-9]{2,}.[0-9]{1,}"
              />
            </p>
          </fieldset>

          <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </p>
        </form>
      </article>
    </section>
    <footer>Copyright @2021 Covid Center Website</footer>
  </body>
</html>
